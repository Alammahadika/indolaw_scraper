#name: Publish Python Package

# Trigger workflow hanya saat push tag versi, misal v0.1.2
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # membaca repo
      packages: write      # menulis ke PyPI
      id-token: write      # penting untuk OIDC Trusted Publisher

    steps:
      # Checkout kode dari repo
      - uses: actions/checkout@v3

      # Setup Python versi 3.11 (sesuaikan dengan projectmu)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # Build package: wheel dan source distribution
      - name: Build distributions
        run: |
          python -m build

      # Publish ke PyPI via OIDC Trusted Publisher
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v2
        with:
          user: __token__  # biarkan password kosong, OIDC yang handle
